version: 2

models:
  - name: stg_products
    description: "Staged products data from the raw products source table"

    columns:
      - name: product_id
        description: "Primary key for the product"

      - name: product_name
        description: "Name of the product"

      - name: category
        description: "Product category"

      - name: price
        description: "Product price in whole currency units"

version: 2

models:
  - name: stg_customers
    description: >
      This table contains customer-level information including identity,
      contact details, and the date the customer joined the platform.

    columns:
      - name: customer_id
        description: "Primary key for the customers table"

      - name: full_name
        description: "Customer's full name as provided at signup"

      - name: email
        description: "Customer email address; must be unique if present"
  
      - name: join_date
        description: "Date the customer joined the platform"
